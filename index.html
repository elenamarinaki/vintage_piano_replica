  <body>

    <!-- **********  R  E  F  A  C  E  -  C  P    ************ -->

    <div class="reface_wrapper">

      <div class="reface_cp">

        <!-- **********  KNOBS, SLIDERS, ETC...  ************ -->
        <div class="control_panel">
          <div class="control">

            <p class="speaker_L"></p>


                                <!-- ***SLIDERS*** -->
            <!-- <p class="sliders"> -->
            <p class="slider_lines">
              <p class="slider_vol"><p class="inner_slider_vol"></p></p>
              <p class="vol">VOL</p>
            </p>
            <p class="slider_lines">
              <p class="slider_oct"><p class="inner_slider_oct"></p></p>
              <div class="octaves">
                <p>++</p>
                <p>+</p>
                <p>OCT</p>
                <p>-</p>
                <p>--</p>
              </div>
            </p>
            <p class="slider_void"></p>
            <!-- </p> -->

            <p class="main_knobs">
              <div class="sounds sounds_L">
                <p><p class="led_small ls_1"></p>Wr ---</p>
                <p><p class="led_small ls_2"></p>RdII --</p>
                <p><p class="led_small ls_3"></p>RdI ---</p>
              </div>
              <p class="knob type"><p class="inner_knob type_inner"></p></p>
              <p class="knob_name type_name">TYPE</p>
              <div class=" sounds sounds_R">
                <p>--- Clv<p class="led_small ls_4"></p></p>
                <p>-- Toy<p class="led_small ls_5"></p></p>
                <p>--- CP<p class="led_small ls_6"></p></p>
              </div>
              <p class="knob drive"><p class="inner_knob drive_inner"></p></p>
              <p class="knob_name drive_name">DRIVE</p>
            </p>


                  <!-- ***TREMOLO*** -->
            <p class="fx_knobs">
              <p class="module_top tremolo">TREMOLO</p>
              <p class="led led_1"></p>
              <p class="knob L1"><p class="inner_knob L1_inner"></p></p>
              <p class="knob_name depth1_name">DEPTH</p>
              <p class="handle h1"><p class="inner_handle h1_inner"><p class="small_handle sh_1"></p></p></p>
              <p class="knob R1"><p class="inner_knob R1_inner"></p></p>
              <p class="knob_name rate_name">RATE</p>
              <p class="module_bottom wah">WAH</p>
            </p>

                 <!-- ***CHORuS*** -->
            <p class="fx_knobs">
              <p class="module_top chorus">CHORUS</p>
              <p class="led led_2"></p>
              <p class="knob L2"><p class="inner_knob L2_inner"></p></p>
              <p class="knob_name depth2_name">DEPTH</p>
              <p class="handle h2"><p class="inner_handle h2_inner"><p class="small_handle sh_2"></p></p></p>
              <p class="knob R2"><p class="inner_knob R2_inner"></p></p>
              <p class="knob_name speed_name">SPEED</p>
              <p class="module_bottom phaser">PHASER</p>
            </p>


                <!-- ***DELAY*** -->
            <p class="fx_knobs">
              <p class="module_top d_delay">D.DELAY</p>
              <p class="led led_3"></p>
              <p class="knob L3"><p class="inner_knob L3_inner"></p></p>
              <p class="knob_name depth3_name">DEPTH</p>
              <p class="handle h3"><p class="inner_handle h3_inner"><p class="small_handle sh_3"></p></p></p>
              <p class="knob R3"><p class="inner_knob R3_inner"></p></p>
              <p class="knob_name time_name">TIME</p>
              <p class="module_bottom a_delay">A.DELAY</p>
            </p>

              <!-- ***REVERB*** -->
            <p class="fx_knob">
              <p class="module_top reverb">REVERB</p>
              <p class="led led_4"></p>
              <p class="knob rev"><p class="inner_knob rev_inner"></p></p>
              <p class="knob_name depth4_name">DEPTH</p>
            </p>

            <p class="speaker_R"></p>

          </div>
        </div>

        <div class="name_panel">
            <p class="yamaha">YAMAHA</p>
            <p class="name_void"></p>
            <p class="cp">CP</p>

        </div>

              <p class="white" onclick="document.getElementById('C1').play();"></p>
